<html prefix="og: http://ogp.me/ns#">
	<head>
		<link rel="icon" href="{{ site.url }}/favicon.ico" />
 		<meta charset="utf-8">
		<meta name="robots" content="index, follow">
 		<meta name="googlebot" content="index, follow">
		<title>{% if page.title and site.title %}{{ page.title }} - {{site.title}}{% else %}  {% endif %}</title>
		<meta name="description" content="{{page.description}}"/>
		<link rel="canonical" href="{{ site.url }}{{page.url}}">
		<meta content="article" property="og:type" />
		<meta content="{{ site.url }}{{page.url}}" property="og:url">
		<meta content="{{page.title}}" property="og:title">
		<meta content="{{site.title}}" property="og:site_name">
		<meta content="{{page.description}}" property="og:description">
		<meta content="{{ site.url }}/favicon.ico" property="og:image"  />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | relative_url }}">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	</head>
	<body>

		{% include header.html %}
		<div class="content">
				<section id="main_content" class ="article">
	       			<h1>{{ page.title }}</h1>
							<p> Date: {{ page.date | date: '%B %d, %Y'}}</p>
          				{{ content }}

			<script>
				var idcomments_acct = '58a3cd6f9085b275522f0e743e009439';
				var idcomments_post_id = "{{ site.url }}{{ page.url }}";
				var idcomments_post_url = "{{ site.url }}{{ page.url }}";
			</script>
			<script type='text/javascript' src='https://www.intensedebate.com/js/genericCommentWrapperV2.js'></script>
			<span id="IDCommentsPostTitle" style="display:none"></span>
				</section>

		</div>
		{% include footer.html %}
		<script>
  			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  			ga('create', '{{ site.google_analytics }}', 'auto');
  			ga('send', 'pageview');
		</script>

	</body>
</html>
