<html prefix="og: http://ogp.me/ns#">
	<head>
		<link rel="icon" href="{{ site.url }}/favicon.ico" />
 		<meta charset="utf-8">
		<meta name="googlebot" content="index, follow">
		<meta name="robots" content="index, follow">
		<title>{% if page.title and site.title %}{{ page.title }} - {{site.title}}{% else %}  {% endif %}</title>
		<meta name="description" content="{{page.description}}"/>
		<link rel="canonical" href="{{ site.url }}{{page.url}}">
		<meta content="article" property="og:type" />
		<meta content="{{ site.url }}{{page.url}}" property="og:url">
		<meta content="{{page.title}}" property="og:title">
		<meta content="{{site.title}}" property="og:site_name">
		<meta content="{{page.description}}" property="og:description">
		<meta content="{{ site.url }}/favicon.ico" property="og:image"  />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ '/assets/css/styles.css' | relative_url }}">
		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	</head>
	<body>
		<div class="content"> 
			{% include header.html %}
				<div class="workfield">
	       				<h1>{{ page.title }}</h1>
          				<h2>{{ page.description}}</h2>
					<section id="main_content">
          					{{ content }}
					</section>
				</div>
 			{% include footer.html %}
		</div>
		<script>
  			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  			ga('create', '{{ site.google_analytics }}', 'auto');
  			ga('send', 'pageview');
		</script>
	</body>
</html>
